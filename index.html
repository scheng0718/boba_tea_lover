<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boba Tea Lover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
  <!-- Sweet Alert
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css"> -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!--  HTＭL結構 -->
  <div class="container">
    <h3>Start Ordering Here!</h3>
    <!-- 1.菜單區塊（套用 bootstrap Grid 跟卡片、監聽器綁在這）-->
    <!--  用 Boostrap Grid 結構製作出卡片  -->
    <div id="menu" class="row"></div>
  
    <!-- 2.顯示目前購物車清單（套用bootstrap list group） -->
    <h4 class="my-3">Shopping Cart</h4>
    <div class="col-6">
      <ul id="cart" class="list-group">
        <!--       <li class="list-group-item">馬卡龍 X 1 小計：90</li>
        <li class="list-group-item">草莓 X 2 小計：120</li> -->
      </ul>
    </div>
    <h5 class="my-3">Total Amount：<span id="total-amount">--</span></h5>
    <button id="submit-button" type="button" class="btn btn-primary">Place Your Order</button>
  </div>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/9e56d8ec62.js" crossorigin="anonymous"></script>
  <!-- Sweet Alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="./main.js"></script>
</body>
</html>
